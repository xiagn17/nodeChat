<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>

<div class="app">
    <div class="container">
        <div class="row app-window">
            <div class="col-md-4 col-sm-12">
                <div class="app-window-online">
                    <div class="app-window-online-header">Online now:</div>
                    <div class="app-window-online-list"></div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="app-window-chat"></div>
                <div class="app-window-input">
                    <input type="text" class="input-message" placeholder="Send the message..." id="textFocus">
                    <button type="button" class="btn btn-submit-message">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="popup">
    <div class="content">
        <div class="header">Please, enter your name:</div>
        <div class="main">
            <input type="text" class="form-control username" placeholder="username" aria-describedby="basic-addon2">
            <button type="button" class="btn btn-outline-success">Submit</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
